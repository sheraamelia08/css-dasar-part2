<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Selamat Datang!</h1>
        <br>
        <div class="form-group">
            <img src="ps.png" alt="Email Icon">
            <input type="email">
        </div>

        <div class="form-group">
            <img src="kunci.png" alt="Password Icon">
            <input type="password">
        </div>

        <a href="#" class="forgot-password">Lupa Sandi?</a>

        <button class="login-btn">Login</button>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo">
                <a href="https://accounts.google.com" target="_blank">Login with Google</a>
            </button>
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                
                <a href="https://id-id.facebook.com/login.php/" target="_blank">Login with Facebook</a>
            </button>
        </div>

        <div class="signup-link">
        Apakah Anda tidak punya pacar? <a href="#">Mendaftar</a>
        </div>
    </div>
</body>

</html>
