<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Selamat Datang!</h1>
        <br>
        <div class="form-group">
            <img src="ps.png" alt="Email Icon">
            <input type="email">
        </div>

        <div class="form-group">
            <img src="kunci.png" alt="Password Icon">
            <input type="password">
        </div>

        <a href="#" class="forgot-password">Lupa Sandi?</a>

        <button class="login-btn">Login</button>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <img src="images-Photoroom.png" alt="Google Logo"> Google
            </button>
            <button class="social-btn">
                <img src="fb.png" alt="Facebook Logo"> Facebook
            </button>
        </div>

        <div class="signup-link">
        Apakah Anda tidak punya pacar? <a href="#">Mendaftar</a>
        </div>
    </div>
</body>

</html>
